[project]
name = "cisco_acl"
version = "3.1.0"
authors = [{ name="Vladimir Prusakov", email="vladimir.prusakovs@gmail.com" }]
description = "Python package to parse and manage Cisco ACL (Access Control List)"
readme = "README.rst"
license = { text="MIT" }
requires-python = ">=3.8"
dependencies = ["netports ~= 0.6"]
keywords = ["cisco", "nexus", "acl", "ios", "nx-os", "networking", "telecommunication"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    # "Operating System :: Cisco IOS",
    # "Operating System :: Cisco NX-OS",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Natural Language :: English",
]
[project.urls]
"Homepage" = "https://github.com/vladimirs-git/cisco-acl"
"Repository" = "https://github.com/vladimirs-git/cisco-acl"
"Bug Tracker" = "https://github.com/vladimirs-git/cisco-acl/issues"
"Download URL" = "https://github.com/vladimirs-git/cisco-acl/archive/refs/tags/3.1.0.tar.gz"
[tool.setuptools.packages.find]
include = ["cisco_acl"]
[tool.setuptools.package-data]
cisco_acl = ["py.typed"]
[project.optional-dependencies]
dev = [
    "dictdiffer ~= 0.9",
    "mypy < 1",
    "pylint == 2.13.9",
    "pytest ~= 7.2",
    "restructuredtext-lint ~= 1.4",
    "twine ~= 4.0",
]
